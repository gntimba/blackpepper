<div class="row">

  <!-- Card -->
  <div *ngFor="let a of fakeArray; let index = index"  class="card promoting-card">


    <!-- Card content -->
    <div class="card-body d-flex flex-row">

      <!-- Avatar -->
      <img src="../../../assets/img/sample/sample({{index+1}}).jpeg" class="rounded-circle mr-3" height="50px" width="50px"
        alt="avatar">

      <!-- Content -->
      <div>

        <!-- Title -->
        <h6 class="card-title font-weight-bold mb-2">New spicy meals</h6>
        <!-- Subtitle -->
        <p class="card-text"><i class="far fa-clock pr-2"></i>07/24/2018</p>

      </div>

    </div>

    <!-- Card image -->
    <div class="view overlay">
      <img class="rounded-0" src="../../../assets/img/sample/sample({{index+1}}).jpeg" alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!-- Card content -->
    <div class="card-body">



      <!-- Text -->
      <p class="card-text " id="collapseContent">White Wedding Dress</p>
      <!-- Button -->
      <a class="btn btn-primary" role="button">Enquie</a>
      <i class="fas fa-share-alt text-muted float-right p-1 my-1" data-toggle="tooltip" data-placement="top"
        title="Share this post"></i>
      <i class="fas fa-heart text-muted float-right p-1 my-1 mr-3" data-toggle="tooltip" data-placement="top"
        title="I like it"></i>


    </div>


    <!-- Card -->
  </div>
</div>
